<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>新叶网络官网后台登录界面</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
   
  
  
</head>
<!--Head Ends-->
<!--Body-->

<body>
    <div class="login-container animated fadeInDown">
        <form  id="form1" method="post" >
            <div class="loginbox bg-white">
                <div class="loginbox-title">登录</div>

                
              
                <div class="loginbox-textbox">
                        <input value="admin" class="form-control" id="userlogin" placeholder="username" name="username" type="text">
                    </div>
                    
                    <div class="loginbox-textbox">
                        <input class="form-control" id="passlogin" placeholder="password" name="password" type="password">
                    </div>
                    
                   
                    <div class="loginbox-textbox">
                        <input class="form-control"  id="codelogin" style="width:100px;float:left;" name="code" type="text">
                        <img src="<{:captcha_src()}>" onclick="this.src='<{:captcha_src()}>?'+Math.random();" width="120" style="float:left; cursor:pointer;" alt="captcha" />
                    </div>
                  
                    
                <div class="loginbox-submit">
       
                    <input class="btn btn-primary btn-block" id="subb" value="Login" type="submit">
                </div>
               
            </div>
                <div class="logobox">
                    <p class="text-center">新叶工作室联系电话:110110110</p>
                </div>
        </form>
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    
</body>
</html>
