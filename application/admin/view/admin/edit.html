<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>新叶网络工作室后台管理界面</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->

	<{include file="public/top" /}>
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
                        <{include file="public/left" /}>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="<{:url('admin/lst')}>">管理员管理</a>
                    </li>
                                        <li class="active">修改用户</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改管理员</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="<{:url('admin/edit')}>" method="post">
                        <div class="form-group">
                            <input type="hidden" name="id" value="<{$admin.id}>">
                            <label for="username" class="col-sm-2 control-label no-padding-right">管理员用户名：</label>
                            <div class="col-sm-6">
                                <input class="form-control" name="username" id="username" onblur="checkadminname()" value="<{$admin.username}>" type="text">
                            </div>
                            <p class="help-block col-sm-4 red"  id="usertishi" stype="color:#FF0000;"></p>
                        </div>

                        <div class="form-group">
                                <label for="password" class="col-sm-2 control-label no-padding-right">管理员密码：</label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="password"    id="password"  onblur="checkadminpwd()" type="password" >
                                </div>
                                <p class="help-block col-sm-4 red"  id="usertishipwd" stype="color:#FF0000;"></p>
                               
                            </div>

                          
                        <div class="form-group">
                                <label for="confirmpwd" class="col-sm-2 control-label no-padding-right">确认密码：</label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="confirmpwd" id="confirmpwd" onblur="checkadminconf()"  type="password" >
                                </div>
                                <p class="help-block col-sm-4 red"  id="usertishiconf" stype="color:#FF0000;"></p>
                               
                            </div>
    
                            <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label no-padding-right">真实姓名：</label>
                                    <div class="col-sm-6">
                                        <input class="form-control" name="name"  onblur="checkadminnamezs()"  id="name" value="<{$admin.name}>" type="text" >
                                    </div>
                                    <p class="help-block col-sm-4 red"  id="usertishinamezs" stype="color:#FF0000;"></p>
                                   
                                </div>

                                <div class="form-group">
                                        <label for="tel" class="col-sm-2 control-label no-padding-right">联系方式：</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" name="tel" id='tel' value="<{$admin.tel}>"  onblur="checkadmintel()"  type="text" >
                                        </div>
                                        <p class="help-block col-sm-4 red"  id="usertishitel" stype="color:#FF0000;"></p>
                                       
                                    </div>
                                    <div class="form-group">
                                        <label for="tel" class="col-sm-2 control-label no-padding-right">所属用户组：</label>
                                        <div class="col-sm-6">
                                            <select name="group_id">
                                                <{volist name="authGroupRes" id="authGroupRes"}>
                                                    <option <{if condition="$authGroupRes['id'] eq $groupId"}> selected="selected"<{/if}> value="<{$authGroupRes.id}>"><{$authGroupRes.title}></option>
                                                <{/volist}>
                                            </select>
                                        </div>
                                        <p class="help-block col-sm-4 red"><font color="#FF0000">*</font> <font color="#666666">必填</font></p>
                                       
                                    </div>
                                  

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="style/jquery_002.js"></script>
    <script src="style/bootstrap.js"></script>
    <script src="style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="style/beyond.js"></script>
    <script >   
        function checkadminname(){
            var username=document.getElementById("username").value;
           // var id=document.getElementById("id").value;
        //username=encodeURIComponent(username);
        var ajaxObj=new XMLHttpRequest();
        ajaxObj.open("GET",'/index.php/admin/validateadmin/index?usernam1='+username);
        ajaxObj.send();
        ajaxObj.onreadystatechange=function(){
            if(ajaxObj.readyState==4&&ajaxObj.status==200){
                document.getElementById("usertishi").innerHTML=this.responseText;
            }
        }
      }
      function checkadminpwd(){
      
           var password=document.getElementById("password").value;
           //username=encodeURIComponent(username);
          var ajaxObj=new XMLHttpRequest();
          ajaxObj.open("GET",'/index.php/admin/validateadmin/index?password='+password);
          ajaxObj.send();
          ajaxObj.onreadystatechange=function(){
        if(ajaxObj.readyState==4&&ajaxObj.status==200){
            document.getElementById("usertishipwd").innerHTML=this.responseText;
        }
      }
      }
          function checkadminconf(){
           var password=document.getElementById("password").value;
           var confirmpwd=document.getElementById("confirmpwd").value;
          //username=encodeURIComponent(username);
           var ajaxObj=new XMLHttpRequest();
           ajaxObj.open("GET",'/index.php/admin/validateadmin/index?confirmpwd='+confirmpwd+'&password1='+password);
           ajaxObj.send();
           ajaxObj.onreadystatechange=function(){
           if(ajaxObj.readyState==4&&ajaxObj.status==200){
            document.getElementById("usertishiconf").innerHTML=this.responseText;
         }
       }
       }
       function checkadminnamezs(){
           var name=document.getElementById("name").value;
          //username=encodeURIComponent(username);
           var ajaxObj=new XMLHttpRequest();
           ajaxObj.open("GET",'/index.php/admin/validateadmin/index?name='+name);
           ajaxObj.send();
           ajaxObj.onreadystatechange=function(){
           if(ajaxObj.readyState==4&&ajaxObj.status==200){
            document.getElementById("usertishinamezs").innerHTML=this.responseText;
         }
       }
       }
      
       function checkadmintel(){
           var tel=document.getElementById("tel").value;
          //username=encodeURIComponent(username);
           var ajaxObj=new XMLHttpRequest();
           ajaxObj.open("GET",'/index.php/admin/validateadmin/index?tel='+tel);
           ajaxObj.send();
           ajaxObj.onreadystatechange=function(){
           if(ajaxObj.readyState==4&&ajaxObj.status==200){
            document.getElementById("usertishitel").innerHTML=this.responseText;
         }
       }
       }</script>


</body></html>
