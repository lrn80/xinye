<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
    <!-- 头部 -->
    <{include file="public/top" /}>

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">



            <!-- Page Sidebar -->
            <{include file="public/left" /}>



            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="<{:url('lis')}>">案例图片</a>
                        </li>
                        <li class="active">添加图片</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">新增图片</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"  enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="<{$pholis.id}>">
                                           
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">图片关键字</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="keywords"
                                                        required="" type="text" value="<{$pholis.keywords}>">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-2 control-label no-padding-right">案例图片</label>
                                                <div class="col-sm-6">
                                                    <input  placeholder="" name="photo" 
                                                        type="file" style="float:left">
                                                        <{if condition="$pholis['photo'] neq ''"}>
                                                            <img src="<{$pholis.photo}>" alt="" height="30" width="30" style="float:left">
                                                            <{else/}>
                                                            暂无缩略图
                                                            <{/if}>
                                                </div>
                                                <p class="help-block col-sm-4 red"></p>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript">
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
    </script>



</body>

</html>
